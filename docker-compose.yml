services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    # NÃO exponha 3306 se não precisa acessar de fora
    # ports:
    #   - "3306:3306"

  app:
    build: .
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DB_HOST: db
      DB_PORT: "3306"
    depends_on:
      - db
    ports:
      - "3000:3000"

volumes:
  mysql_data:

